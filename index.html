<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon"
        href="Call_of_Duty_logo_2023_2.svg"
        type="image/png">
    <link rel="shortcut icon"
        href="Call_of_Duty_logo_2023_2.svg"
        type="image/png">
    <title>Call Of Duty</title>
</head>


<body>
    <div class="frame">
        <div class="boxes">
            <div class="box vanguard active">
                <img src="https://imgs.callofduty.com/content/dam/atvi/callofduty/cod-touchui/hub/logos/vg-logo-white-color.png"
                    alt="" />
                <span class="text perOrder">PRE-ORDENAR</span>
            </div>
            <div class="box warzone">
                <img src="https://hypex.to/wp-content/uploads/2020/04/warzone-logo-white-shadow.png" alt="" />
                <span class="text play">JUGAR</span>
            </div>
            <div class="box cold">
                <img src="https://imgs.callofduty.com/content/dam/atvi/callofduty/cod-touchui/zeus/common/logos/zeus-logo-light.png"
                    alt="" />
                <ul class="text menu" id="cold">
                    <li>CAMPAÑA</li>
                    <li>MULTIJUGADOR</li>
                    <li>COMPETITIVO</li>
                    <li>ZOMBIES</li>
                </ul>
            </div>
            <div class="box modern">
                <img src="https://www.callofduty.com/content/dam/atvi/activision/atvi-touchui/activision/home/assets/COD-MW-LOGO-PLAIN.png"
                    alt="" />
                <ul class="text menu" id="modern">
                    <li>CAMPAÑA</li>
                    <li>MULTIJUGADOR</li>
                    <li>COOPERATIVO</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
